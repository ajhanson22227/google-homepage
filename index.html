<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="container">

            <div id="header-container">
                <div id="header-left">
                    <div class="left-header-content"><a>About</a></div>
                    <div class="left-header-content"><a>Store</a></div>
                </div>
                <div id="header-right">
                    <div class="right-header-content"><a>Gmail</a></div>
                    <div class="right-header-content"><a>Images</a></div>
                    <div class="right-header-content right-header-img"><a><img src="assets/squares.png"></a></div>
                    <div class="right-header-content right-header-img"><a><img src="assets/profile.png"></a></div>
                </div>
            </div>

            <div id="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>

            <div id="search-bar">
                <div id="mag-glass">
                    <img id="mag-img" src="assets/magglass.png">
                </div>

                <div id="search-field">
                    <input id="search-input" type="text">
                </div>

                <div id="mic-img">
                    <img id="mag-img" src="assets/microphone.png">
                </div>
            </div>

            <div id="button-row">
                <button id="search-button">Google Search</button>
                <button id="lucky-button">I'm Feeling Lucky</button> 
            </div>

            <footer>
                <div id="left-footer">
                    <div class="left-footer-content"><a href="#">Advertising</a></div>
                    <div class="left-footer-content"><a href="#">Business</a></div>
                    <div class="left-footer-content"><a href="#">How Search Works</a></div>
                </div>
                <div id="right-footer">
                    <div class="right-footer-content"><a href="#">Privacy</a></div>
                    <div class="right-footer-content"><a href="#">Terms</a></div>
                    <div class="right-footer-content"><a href="#">Settings</a></div>
                </div>
            </footer>
        </div>
    </body>
</html>
